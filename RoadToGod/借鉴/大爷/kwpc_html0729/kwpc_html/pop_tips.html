<head>

<title>科瓦齿科_汇中/美/法/韩/德/日医生坐诊_享德国百年齿科经验</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    $(function(){
	  var h=$('.pop_tips').outerHeight();
	  var w=$('.pop_tips').outerWidth();
	  $('.click').click(function(){
		$('.black_bg').fadeIn(200);
		$('.pop_tips').css({'opacity':0,top:'60%',left:'50%',transform: 'translateY(-50%) translateX(-50%)',display:'block'}).animate({top:'50%','opacity':1},240);
	  })
	  $('.close_a').click(function(){
		$('.black_bg').fadeOut(200);
		$('.pop_tips').animate({top:'60%','opacity':0},240,'swing',function(){$('.pop_tips').hide()});
	  })
	})
</script>


</head>

<body>
<a href="javascript:;" class="click">11</a>


<!--在线预约弹窗-->

  <p>信息提交错误，可能是网络原因，请重新提交</p>
  <p><a href="javascript:;" class="close_a">知道了</a></p>
</div>
