<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>一款界面UI简洁大气的jquery倒计时插件</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="bookmark" type="image/x-icon" href="favicon.ico">
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/timedown.js" type="text/javascript"></script>
	<style type="text/css">
		body{margin: 0;padding: 0;}
		.kkg_smalltime {color:#FFF; position:relative;width:80%;margin-left:10%;}
		.countdown_dashboard2 {width:100%;overflow: hidden; height:15vw; position:relative; background:url(images/time_bg2.png) no-repeat;background-size: 100% 100%;}
		.countdown_dashboard2 .dash {height: 15vw;padding: 0 2vw;width: 11vw;margin-right: 6.5vw;float: left;}
		.countdown_dashboard2 .dash:last-of-type{margin-right: 0;}
		.countdown_dashboard2 .dash .digit {width:5.5vw;font-size: 10vw;line-height: 15vw;font-family: '微软雅黑';float:left;}
	</style>
<script type="text/javascript">
$(function() {
	$('#countdown_dashboard2').countDown({
		targetDate: {
			'day': 		1,
			'month': 	12,
			'year': 	2016,
			'hour': 	9,
			'min': 		0,
			'sec': 		0
		}
	});
});
</script>
</head>
<body>
<div class="kkg_smalltime">
	<div id="countdown_dashboard2" class="countdown_dashboard2">
		<div class="dash days_dash">
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
		</div>
		<div class="dash hours_dash">
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
		</div>
		<div class="dash minutes_dash">
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
		</div>
		<div class="dash seconds_dash">
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
			<div class="digit"><div class="top"></div><div class="bottom"></div></div>
		</div>
	</div>
</div>
</body>
</html>
