<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>touch.js demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="js/touch.min.js"></script>
    <script type="text/javascript" src="js/uploadClip.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/exif.js"></script>
</head>
<body>
    <input type="file" id="upload">
    <canvas id="canvas"></canvas>
    <img id="tulip" src="" alt="">
    <script type="text/javascript">
        $(function () {
            var upload = document.getElementById("upload");//上传图片input按钮
            var canvas = document.getElementById('canvas');
            var tulip = document.getElementById('tulip');
            var ctx = canvas.getContext('2d'); 
            upload.onchange = function () {
                var file = upload.files[0];
                tulip.src=window.URL.createObjectURL(upload.files[0]);
                tulip.onload=function(){
                    canvas.width=tulip.width;
                    canvas.height=tulip.height;
                    ctx.drawImage(tulip,0,0);
                }
            }
        })
    </script>
</body>
</html>
