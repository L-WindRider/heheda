	<script type="text/javascript" src="js/slider.js"></script> 
	<script type="text/javascript">
	$(function(){

		$('#demo01').flexslider({
			animation: "slide",
			direction:"horizontal",
			easing:"swing"
		});

		
	});

	$(".all-menu").children('ul').children('li').click(function() {
		$(".all-menu").children('ul').children('li').removeClass("on");
		$(this).addClass("on");

	});



	$(".index-menu").children('li').click(function() {
		$(".index-menu").children('li').removeClass("on");
		$(this).addClass("on");
	});

	$(".index-menu ").children(".index-menu-tab").first().toggle(function(){
		$(".sweet-overlay").css({"display":"block"});
		$(".all-menu").css({"display":"block"});
		$(".all-menu").children('ul').children('li').first().addClass("on");
		$(this).addClass("on");
		
		},function(){
		$(".sweet-overlay").css({"display":"none"});
		$(".all-menu").css({"display":"none"});
		$(".all-menu").children('ul').children('li').first().removeClass("on");
		$(this).removeClass("on");
			
			});
	</script>
