<title>无标题文档</title>

<body>

<script>
	function show()
	{
		var leftout = parent.document.getElementById("leftout");
		var jiantou = document.getElementById("jiantou");
		if(leftout.cols == "194,14,*")
		{
			leftout.cols="0,14,*";
			jiantou.src = "../images/mid_right.gif" ;
		}
		else
		{
			leftout.cols="194,14,*";
			jiantou.src = "../images/mid_left.gif" ;
		}
	}
</script>


<div class="leftshut">
<img src="../images/mid_left.gif" border="0" id="jiantou" onclick="show()" style="cursor:pointer" /></div>

</body>
</html>
