<!doctype html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <!------------------------浏览器内核------------------------>  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
  <!--如果安装了GCF,则使用GCF来渲染页面.  
  如果未安装GCF,则使用最高版本的IE内核进行渲染.-->  
  <meta name="renderer" content="webkit">  
  <!--使用360等国内主流浏览器内核;  
  content的取值为webkit,ie-comp,ie-stand之一,区分大小写.  
  分别代表用webkit内核,IE兼容内核,IE标准内核.-->  
  <meta http-equiv="Cache-Control" content="no-siteapp" />  
  <!---禁止百度转码-->  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
  <title>图片放大测试</title>  
<style>
.enlarge-blackground{background-color: #000 !important;position: fixed;top:0;left: 100%;overflow: hidden;z-index: 99999;width: 100%;}  
.enlarge-img-box{margin: 0;position: absolute;width: 1999px;}  
.enlarge-div{float: left;}  
.enlarge-number-tips{width:40px;height:30px;background-color:#555;background-clip:padding-box;border-radius: 50%;position: absolute;line-height: 30px;text-align: center;letter-spacing:-2px;right: 20px;top:20px;color: #f8f8f8;}  
.enlarge-number-tips-allnumber{font-size: 0.8em;}  
</style>
</head>  
<body>  
<div class='enlarge-blackground '>  
   <div class='enlarge-number-box'>  
    <div class='enlarge-number-tips'>  
      <font class='enlarge-number-tips-indexpic'>1</font>  
      /  
      <font class='enlarge-number-tips-allnumber'>0</font>  
    </div>  
  </div>  
    <div class='enlarge-img-box'>  
      <div class='enlarge-div '>  
           <img class='enlarge-img' src='1.jpg'/>  
      </div>  
      <div class='enlarge-div '>  
        <img class='enlarge-img' src="2.jpg"/>  
      </div>  
      <div class='enlarge-div '>  
        <img class='enlarge-img' src="3.jpg"/>  
      </div>  
       <div class='enlarge-div '>  
        <img class='enlarge-img' src="4.jpg"/>  
      </div>  
       <div class='enlarge-div '>  
        <img class='enlarge-img' src="5.jpg"/>  
      </div>  
    </div>  
</div>  
<button>图片预览</button>  
</body>  
<script src='jquery.min.js'></script>  
<script src='enlargepicture.js'></script>  
<script>  
startenLargePicture();  
  
$('button').on('click',function(){  
  enLargePicture();  
})  
</script>
